# Guacamole Configuration Properties
# This file contains additional configuration for the Guacamole web application

# Database configuration (handled by environment variables in docker-compose.yml)
# postgresql-hostname: postgres
# postgresql-port: 5432
# postgresql-database: guacamole_db
# postgresql-username: guacamole_user
# postgresql-password: guacamole_password

# Guacd configuration (handled by environment variables)
# guacd-hostname: guacd
# guacd-port: 4822

# Authentication
auth-provider: net.sourceforge.guacamole.net.auth.postgresql.PostgreSQLAuthenticationProvider

# Session configuration
session-timeout: 28800
max-session-timeout: 28800

# File transfer settings
enable-drive: true
drive-path: /drive
drive-name: "Files"

# Recording settings
enable-recording: true
recording-path: /record
recording-name: "Recordings"

# Logging
log-level: info

# Security settings
trusted-proxies: nginx

# Connection setting
max-connections: 100
max-connections-per-user: 10

# Clipboard settings
enable-clipboard: true
enable-copy: true
enable-paste: true

# Display settings
default-color-depth: 24
default-resolution: 1024x768

# Keyboard settings
enable-keyboard: true
enable-mouse: true
